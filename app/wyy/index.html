<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <title>网易云随机音乐播放器</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="r/css/solid.css">
    <link rel="stylesheet" href="r/css/fontawesome.css">
    <link rel="stylesheet" href="r/css/main.css">
</head>

<body>
    <div id="dowebok">
        <div id="bg-artwork"></div><!-- 背景模糊图 -->
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track"><!-- 播放信息 -->
                <div id="album-name"></div><!-- 歌曲名 -->
                <div id="track-name"></div><!--歌手名 -->
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="r/images/default.jpg" class="active" id="album-pic">
                    <div id="buffer-box">加载中...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="r/js/jquery.min.js"></script>
    <script src="r/js/main.js"></script>

</body>

</html>
